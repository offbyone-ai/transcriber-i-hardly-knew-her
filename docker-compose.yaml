services:
  transcriber:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SERVER_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
    image: ${COOLIFY_CONTAINER_NAME:-transcriber-app}:${IMAGE_TAG:-latest}
    container_name: ${COOLIFY_CONTAINER_NAME:-transcriber-app}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      DATABASE_PATH: ${DATABASE_PATH:-/app/data/auth.db}
    volumes:
      - transcriber-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "${CPU_LIMIT:-1.0}"
          memory: ${MEMORY_LIMIT:-512M}
        reservations:
          cpus: "${CPU_RESERVATION:-0.25}"
          memory: ${MEMORY_RESERVATION:-128M}

  # Optional automated backup sidecar (set ENABLE_BACKUP=true)
  backup:
    image: cgr.dev/chainguard/busybox:latest
    container_name: ${COOLIFY_CONTAINER_NAME:-transcriber}-backup
    profiles:
      - backup
    volumes:
      - transcriber-data:/data
      - transcriber-backups:/backups
      - ./scripts/backup-db-container.sh:/backup.sh:ro
    environment:
      DB_PATH: /data/auth.db
      BACKUP_DIR: /backups
      BACKUP_RETENTION: ${BACKUP_RETENTION:-7}
    command: >
      sh -c "
      while true; do
        /backup.sh $$BACKUP_RETENTION || echo '[Backup] Failed';
        echo '[Backup] Sleeping for 24 hours...';
        sleep 86400;
      done
      "
    restart: unless-stopped
    depends_on:
      - transcriber

volumes:
  transcriber-data:
    driver: local
  transcriber-backups:
    driver: local
