services:
  # Init container to fix volume permissions for nonroot user (UID 65532)
  init-permissions:
    image: busybox:latest
    container_name: transcriber-init-dev
    volumes:
      - transcriber-data-dev:/app/data
    command: sh -c "chown -R 65532:65532 /app/data && chmod 755 /app/data"
    networks:
      - transcriber-network-dev

  transcriber:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SERVER_URL: http://localhost:3000
    image: transcriber-app:dev
    container_name: transcriber-app-dev
    depends_on:
      init-permissions:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-me-min-32-chars-long}
      BETTER_AUTH_URL: http://localhost:3000
      DATABASE_PATH: /app/data/auth.db
    volumes:
      - transcriber-data-dev:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - transcriber-network-dev

volumes:
  transcriber-data-dev:
    driver: local

networks:
  transcriber-network-dev:
    driver: bridge
