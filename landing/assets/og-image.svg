<svg viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OG Image for social sharing (1200x630px) - matches landing page -->
  
  <!-- Background (dark) -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Decorative circle -->
  <circle cx="150" cy="150" r="120" fill="#3b82f6" opacity="0.15"/>
  <circle cx="1050" cy="500" r="150" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Logo on left -->
  <g transform="translate(150, 315)">
    <!-- Microphone capsule -->
    <rect x="-30" y="-40" width="60" height="80" rx="30" fill="#3b82f6" stroke="#f5f5f5" stroke-width="2"/>
    <!-- Stem -->
    <rect x="-10" y="40" width="20" height="40" fill="#f5f5f5"/>
    <!-- Base -->
    <ellipse cx="0" cy="90" rx="20" ry="8" fill="#f5f5f5"/>
    <!-- Waves -->
    <path d="M -60 0 Q -50 -20 -40 0" stroke="#60a5fa" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 40 0 Q 50 -20 60 0" stroke="#60a5fa" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text content -->
  <text x="450" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#f5f5f5">
    Transcriber
  </text>
  <text x="450" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#60a5fa">
    I Hardly Knew Her
  </text>
  
  <!-- Tagline -->
  <text x="450" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#d4d4d4">
    Free. Private. AI-Powered Transcription.
  </text>
  
  <!-- Features -->
  <g>
    <text x="450" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#a1a1a1">
      ✓ 100% Local Processing  ✓ Works Offline  ✓ Open Source
    </text>
  </g>
  
  <!-- URL -->
  <text x="450" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#808080">
    transcriberihardlyknewher.com
  </text>
</svg>
