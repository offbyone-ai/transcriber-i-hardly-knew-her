<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcriber, I Hardly Knew Her</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Privacy-first audio transcription - works offline with local AI" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="apple-touch-icon" href="/app/pwa-192x192.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Transcriber" />
    
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const mode = localStorage.getItem('transcriber-theme-mode') || 'system';
        const preset = localStorage.getItem('transcriber-theme-preset');
        
        let resolvedMode = mode;
        if (mode === 'system') {
          resolvedMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        document.documentElement.classList.add(resolvedMode);
        if (preset && preset !== 'default') {
          document.documentElement.setAttribute('data-theme', preset);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
