<svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PWA Icon 512x512 - Transcriber microphone with background -->
  
  <!-- Solid background for PWA (no transparency) -->
  <rect width="512" height="512" rx="64" fill="#0f172a"/>
  
  <!-- Microphone capsule -->
  <rect x="160" y="64" width="192" height="224" rx="96" fill="#3b82f6"/>
  
  <!-- Microphone stem -->
  <rect x="216" y="288" width="80" height="112" fill="#f8fafc"/>
  
  <!-- Microphone base -->
  <ellipse cx="256" cy="416" rx="64" ry="32" fill="#f8fafc"/>
  
  <!-- Sound wave accents -->
  <path d="M 80 256 Q 112 192 144 256" stroke="#3b82f6" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 368 256 Q 400 192 432 256" stroke="#3b82f6" stroke-width="16" fill="none" stroke-linecap="round"/>
</svg>
