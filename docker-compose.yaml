services:
  transcriber:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SERVER_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
    image: transcriber-app:latest
    container_name: transcriber-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      DATABASE_PATH: /app/data/auth.db
      # Whisper.cpp paths (models baked into image at /app/models)
      WHISPER_BIN: /usr/local/bin/whisper
      MODEL_DIR: /app/models
    volumes:
      - transcriber-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - transcriber-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  transcriber-data:
    driver: local

networks:
  transcriber-network:
    driver: bridge

